<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ruth Condori" />
    <meta
      name="description"
      content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta
      name="keywords"
      content="Tripleten, spring7, proyecto7, AlrededorEEUU"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Alrededor de los EE.UU</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="images/header_image.png"
          alt="Header Logo"
        />
        <hr />
      </header>
      <main class="content">
        <section class="intro">
          <div class="intro__info">
            <img
              class="intro__image"
              src="images/Avatar.png"
              alt="Foto de perfil"
            />
            <div class="intro__data">
              <h2 class="intro__name">Jacques Cousteau</h2>
              <p class="intro__about">Explorador</p>
            </div>
            <button class="intro__button-edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="10px"
                viewBox="0 -960 960 960"
                width="10px"
              >
                <path
                  d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
                />
              </svg>
            </button>

            <!--POP UP-->
            <div class="popup">
              <div class="popup__foreground">
                <button class="popup__button-close">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="40px"
                    viewBox="0 -960 960 960"
                    width="40px"
                  >
                    <path
                      d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                    />
                  </svg>
                </button>
                <div class="popup__edit">
                  <h2 class="popup__title"></h2>
                  <input
                    type="text"
                    class="popup__input popup__input-name"
                  />
                  <input
                    type="text"
                    class="popup__input popup__input-about"
                  />
                  <button class="popup__edit-button"></button>
                </div>
              </div>
            </div>
          </div>

          <button class="intro__button-add">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
              />
            </svg>
          </button>
        </section>

        <section class="place">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">© 2024 Around The U.S. - Ruth Condori</p>
      </footer>
    </div>
    <template id="cards-template">
      <div class="place__card">
        <button class="place__delete">
          <svg xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </button>
        <img src="" alt="" class="place__image" />
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button class="place__like">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
            >
              <path
                d="m480-144-50-45q-100-89-165-152.5t-102.5-113Q125-504 110.5-545T96-629q0-89 61-150t150-61q49 0 95 21t78 59q32-38 78-59t95-21q89 0 150 61t61 150q0 43-14 83t-51.5 89q-37.5 49-103 113.5T528-187l-48 43Zm0-97q93-83 153-141.5t95.5-102Q764-528 778-562t14-67q0-59-40-99t-99-40q-35 0-65.5 14.5T535-713l-35 41h-40l-35-41q-22-26-53.5-40.5T307-768q-59 0-99 40t-40 99q0 33 13 65.5t47.5 75.5q34.5 43 95 102T480-241Zm0-264Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
