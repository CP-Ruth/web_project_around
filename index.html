            <!--POP UP-->
            <div class="intro__popup-edit">
              <div class="popup-edit">
                <h2  class="popup-edit__tittle">Editar perfil</h2>
                <input type="text" class="popup-edit__input popup-edit__input-name" placeholder="Nombre">
                <input type="text" class="popup-edit__input popup-edit__input-about" placeholder="Acerca de mí">
                <button class="popup-edit__button">Guardar</button>
              </div>
            </div>
          </div>

              xmlns="http://www.w3.org/2000/svg"

              />
            </svg>
          </button>
